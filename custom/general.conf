# Minimal animations for speed
animations {
    enabled = true
    
    # Ultra-fast curves
    bezier = instant, 0, 0, 1, 1
    bezier = quick, 0.25, 0.46, 0.45, 0.94
    
    # Minimal durations
    animation = windowsIn, 1, 1, quick, popin 95%
    animation = windowsOut, 1, 1, quick, popin 95%
    animation = windowsMove, 1, 1, quick, slide
    animation = border, 0                           # Disable border animations
    animation = layersIn, 1, 1, quick, popin 98%
    animation = layersOut, 1, 1, quick, popin 98%
    animation = fadeLayersIn, 1, 1, quick
    animation = fadeLayersOut, 1, 1, quick
    animation = workspaces, 1, 2, quick
    animation = specialWorkspaceIn, 1, 1, quick, slidevert
    animation = specialWorkspaceOut, 1, 1, quick, slidevert
}


input {
    kb_layout = us
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 35
	    
    follow_mouse = 1
	
	#sensitivity = -7.5

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = false
        scroll_factor = 0.5
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = 2
    vrr = 2
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    initial_workspace_tracking = false
    focus_on_activate = true
    force_default_wallpaper = 0
    disable_hyprland_logo = true

}

binds {
    scroll_event_delay = 0
    hide_special_on_workspace_change = true
}

cursor {
    zoom_factor = 1
    zoom_rigid = false
}

# Overview
plugin {
    hyprexpo {
        columns = 3
        gap_size = 3
        bg_col = rgb(000000)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = false # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false
    }
}

